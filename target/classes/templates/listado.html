<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head :: head}">

</head>

<body>
	<header th:insert="~{layouts/header :: header}"></header>
	<div class="container">
		<table class="table">
  <thead>
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">GENERO</th>
      <th scope="col">ACCIONES</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr th:each="pelicula : ${peliculas}">
      <th scope="row">1</th>
      <td th:text="${pelicula.nombre}">Mark</td>
      <td th:text="${pelicula.genero.nombre}"></td>
      <td>
		  <a th:href="@{'/pelicula/' + ${pelicula.id}}">Editar</a>
		  <a th:href="@{'/pelicula/' + ${pelicula.id + '/delete'}}" class="text-danger">Eliminar</a>
	  </td>
    </tr>
  </tbody>
</table>
	</div>
</body>

</html>
