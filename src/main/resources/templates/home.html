<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head :: head}">

</head>

<body>
	<header th:insert="~{layouts/header :: header}"></header>
	<div class="container">
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" th:each="pelicula : ${peliculas}">
				<div class="card">
					<img th:src="@{${'/archivo?n='} + ${pelicula.imagen == null ? 'toro.jpg' : pelicula.imagen}}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${pelicula.nombre}"></h5>
						<p class="card-text" th:text="${pelicula.genero.nombre}"></p>
						<div class="catalogo-actor-container" th:each="protagonista : ${pelicula.protagonistas}">
							<div class="catalogo-actor-imagen" th:style="'background-image:url('+ @{protagonista.urlImage} + ');'"></div>
							<div class="catalogo-actor-texto" th:text="${protagonista.nombre}"></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>

</html>
